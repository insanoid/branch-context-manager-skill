name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy scripts tests

      - name: Tests
        run: uv run pytest

  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --group dev

      - name: CLI help smoke test
        run: bash scripts/branch_context_manager.sh --help

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Skill discovery smoke test
        run: |
          npx -y skills add . --list | tee /tmp/skills-output.txt
          grep -q "branch-context-manager" /tmp/skills-output.txt
